actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
groups:
    all_except_xmap:
        - tests/acceptance/ExtensionInstallerCest.php
    xmap:
        - tests/acceptance/XmapMigrationCest.php
